<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: yellow;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 20px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>


<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendOperator('/')">/</button>
    </div>
</div>


<script>
    function appendNumber(number) {
        document.getElementById('display').value += number;
    }


    function appendOperator(operator) {
        let display = document.getElementById('display');
        let currentValue = display.value;
        // Prevent adding an operator if the last character is already an operator
        if (currentValue && !['+', '-', '*', '/'].includes(currentValue.charAt(currentValue.length - 1))) {
            display.value += operator;
        }
    }


    function clearDisplay() {
        document.getElementById('display').value = '';
    }


    function calculateResult() {
        let display = document.getElementById('display');
        let result;
        try {
            result = eval(display.value);  // eval will evaluate the string as a mathematical expression
            display.value = result;
        } catch {
            display.value = 'Error';
        }
    }
</script>


</body>
</html>
